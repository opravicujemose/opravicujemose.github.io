      const f = document.getElementById('ln');
      let t = setTimeout(function(){
        try { if (!f.contentWindow || f.contentWindow.length === 0) throw 0; }
        catch(e){
          f.insertAdjacentHTML('afterend',
            '<p class="player-fallback">🔗 <a href="{{ page.listen }}" target="_blank" rel="noopener">Odpri epizodo na ListenNotes</a></p>');
        }
      }, 1200);
      f.addEventListener('load', () => clearTimeout(t));
    })();
  </script>
  <div class="listenWrap">


{% elsif page.audio_url %}
  <audio controls preload="none" style="width:100%">
    <source src="{{ page.audio_url | escape }}" type="audio/mpeg">
    Vaš brskalnik ne podpira `<audio>`. Poslušajte prek <a href="{{ page.audio_url | escape }}">MP3</a>.

  <div class="listenWrapNoMargin">

{% endif %}
