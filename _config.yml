description: "Podkast o življenju, vesolju in sploh vsem, ... včasih tudi o robotih, odvisnostih, delfinih, vesolju, bogu, predsednikih, iskanju smisla, alkoholu, buldožerjih, birokraciji in še marsičem, ... in občasno o neki, za prebivalce tega modro-zelenega planeta, zelo neznani knjigi, jo v bolj modernih koncih Galaksije poznajo kot Štoparski vodnik po Galaksiji, o kateri je Douglas Adams napisal trilogijo v petih delih. Še veš, kje imaš brisačo?
